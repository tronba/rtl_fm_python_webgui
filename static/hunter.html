<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<title>Hunter Radio</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body data-squelch-attack="100" data-squelch-hang="300" data-squelch-hysteresis="15">
	<a href="index.html" class="back-btn">‚Üê Back</a>

	<div class="header">
		<h1>ü¶å Hunter Radio</h1>
		<p class="subtitle">138-144 MHz (NFM)</p>
	</div>

	<!-- Frequency Display -->
	<div class="card frequency-display">
		<div>
			<span class="frequency-value" id="freq-display">---</span>
			<span class="frequency-unit">MHz</span>
		</div>
		<div class="signal-meter">
			<div class="signal-bar-container">
				<div class="signal-bar" id="signal-bar" style="width: 0%"></div>
				<div class="squelch-threshold" id="squelch-threshold" style="left: 0%"></div>
			</div>
			<div class="signal-value">Signal: <span id="signal-value">0</span></div>
		</div>
		<div class="squelch-control-inline">
			<input type="range" id="squelch-slider" min="0" max="300" value="0">
			<div class="squelch-info">
				<span class="squelch-label">Squelch</span>
				<span class="squelch-value" id="squelch-value">0</span>
			</div>
		</div>
	</div>

	<!-- Hunter Channels -->
	<div class="card">
		<div class="card-title">Hunter Channels (License-free)</div>
		<div class="presets-grid">
			<button class="preset-btn" data-preset="143.900M">
				<span class="freq">Channel 1</span>
				<span class="name">143.900</span>
			</button>
			<button class="preset-btn" data-preset="139.400M">
				<span class="freq">Channel 2</span>
				<span class="name">139.400</span>
			</button>
			<button class="preset-btn" data-preset="143.350M">
				<span class="freq">Channel 3</span>
				<span class="name">143.350</span>
			</button>
			<button class="preset-btn" data-preset="138.850M">
				<span class="freq">Channel 4</span>
				<span class="name">138.850</span>
			</button>
			<button class="preset-btn" data-preset="143.250M">
				<span class="freq">Channel 5</span>
				<span class="name">143.250</span>
			</button>
			<button class="preset-btn" data-preset="138.750M">
				<span class="freq">Channel 6</span>
				<span class="name">138.750</span>
			</button>
		</div>
	</div>

	<!-- Gathering Channels -->
	<div class="card">
		<div class="card-title">Gathering Channels</div>
		<div class="presets-grid">
			<button class="preset-btn" data-preset="143.125M">
				<span class="freq">Gather 1</span>
				<span class="name">143.125</span>
			</button>
			<button class="preset-btn" data-preset="138.625M">
				<span class="freq">Gather 2</span>
				<span class="name">138.625</span>
			</button>
		</div>
		<div class="antenna-guide">
			üì∂ Antenna: <strong>~105 cm</strong>
		</div>
	</div>

	<!-- Manual Tuning -->
	<div class="card">
		<div class="card-title">Manual Tuning</div>
		<div class="tuning-controls">
			<div class="tune-btn-group">
				<button class="tune-btn" data-tune="-0.0125">-12.5k</button>
				<button class="tune-btn" data-tune="-0.00625">-6.25k</button>
			</div>
			<div class="tune-btn-group">
				<button class="tune-btn" data-tune="0.00625">+6.25k</button>
				<button class="tune-btn" data-tune="0.0125">+12.5k</button>
			</div>
		</div>
		<div class="freq-input-group">
			<input type="text" class="freq-input" id="freq-input" placeholder="E.g. 143.9M">
			<button class="set-btn" id="set-freq-btn">Set</button>
		</div>
	</div>

	<!-- Settings -->
	<div class="card">
		<div class="card-title">Settings</div>
		<div class="settings-row">
			<div class="setting-group">
				<label>Modulation</label>
				<select id="mod-select">
					<option value="f" selected>FM (NFM)</option>
					<option value="w">WBFM</option>
				</select>
			</div>
			<div class="setting-group">
				<label>Gain</label>
				<select id="gain-select">
					<option value="auto">Auto</option>
				</select>
			</div>
		</div>
		<div class="checkbox-group">
			<input type="checkbox" id="autogain-check" checked>
			<label for="autogain-check">Automatic gain control</label>
		</div>
	</div>

	<!-- Audio Player -->
	<div class="audio-player">
		<div class="player-controls">
			<button class="player-btn player-btn-play" id="player-btn-play">‚ñ∂Ô∏è Start Listening</button>
			<button class="player-btn player-btn-live" id="player-btn-live"><span class="live-dot"></span> Sync</button>
		</div>
		<div class="player-status" id="player-status">Press Start to listen</div>
		<audio id="audio-player" preload="none">
			<source src="/stream.mp3" type="audio/mpeg">
		</audio>
	</div>

	<script src="js/radio.js"></script>
</body>
</html>
