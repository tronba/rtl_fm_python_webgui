# Service identification
SERVICE_NAME="rtl-fm-radio"
SERVICE_DESC="RTL-SDR Web Radio Server"

# Paths (relative to user's home directory)
WORKING_DIR_RELATIVE="rtl_fm_python_webgui"
EXEC_CMD="rtl_fm_python_web.py -M wbfm -f 101.1M -"

# Pre-start command
EXEC_START_PRE="/bin/sleep 2"

# Restart behavior
RESTART_POLICY="on-failure"
RESTART_SEC="5"

# Dependencies
AFTER="network.target"

# Environment
ENV_VARS="PYTHONUNBUFFERED=1"

# Logging
SYSLOG_IDENTIFIER="rtl-fm-radio"